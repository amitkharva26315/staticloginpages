<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-7">
            <img src="./assets/images/header.jpg" alt="Image Not Found" style="width:100%; height:102vh;">
        </div>
        <div class="col-5">
            <h1 class="head">Fuse<i class="fa fa-circle head-dot" aria-hidden="true"></i></h1>
            <!-- <p class="tagline">Make the most of your professional life</p> -->

            <div class="wrapper">
                <div class="row margin-10">
                    <div class="col-4">
                        <a href="signup.html" class="menu">Sign Up</a>
                    </div>
                    <div class="col-8">
                        <a href="#" class="active menu">Log In</a>
                    </div>
                </div>
                <form action="#" method="POST">
                    <div class="row margin-top-2">
                        <div class="col-6">
                            <a href="#"><button class="btn btn-filled-right google"><i class="fa fa-google"
                                        aria-hidden="true"></i></button></a>
                        </div>
                        <div class="col-6">
                            <a href="#"><button class="btn btn-filled-left facebook"><i class="fa fa-facebook"
                                        aria-hidden="true"></i></button></a>
                        </div>
                    </div>
                    <div class="row margin-8">
                        <div class="col-4">
                            <hr style="color:#8096A0;margin-right: 10%;">
                        </div>
                        <div class="col-4">
                            <label for="" style="color:#8096A0;font-size: 10px;text-align: center;">Or Login with
                                Email</label>
                        </div>
                        <div class="col-4">
                            <hr style="color:#8096A0;margin-right: 5%;">
                        </div>
                    </div>
                    <div class="row margin-top-2">
                        <div class="col-12">
                            <label for="">Email Id</label>
                            <input type="email" required>
                        </div>
                    </div>
                    <div class="row margin-top-2">
                        <div class="col-12">
                            <label for="">Password</label>
                            <input type="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="forgotPassword"><input type="checkbox"> <a href="forgotPassword.html">Forgot
                                    Password</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="#"><button class="btn">Login</button></a>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>

</body>

</html>
